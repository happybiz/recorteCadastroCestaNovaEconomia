<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Cesta da Nova Economia</title>
  <script src="https://kit.fontawesome.com/b0dae931b0.js" crossorigin="anonymous"></script>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

</head>

<body>

  <div class="container total">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <div  class="text-center">
              <img src="image/logo.png" class="logo"/>

            </div>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="email" required autofocus>
                <label for="inputEmail">email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <label for="inputPassword">Senha</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
              <hr class="my-4">
              <p class="text-center">Se cadastrar com rede social:</p>
              <div class="redesociais">
                <button class="btn" type="submit"><i class="fab fa-facebook"></i></button>
                <button class="btn" type="submit"><i class="fab fa-google"></i></button>
                <button class="btn" type="submit"><i class="fab fa-apple"></i></button>
                <button class="btn" type="submit"><i class="fab fa-amazon"></i></button>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <img src="image/logo-biz_1.png">
    <img src="image/roberto-logo.png"/>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
